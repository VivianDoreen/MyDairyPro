<!DOCTYPE html>
<html>
    <head>
        <title>My Diary - Welcome</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body style="background-color: #f6f7f8;" onload="return logged_in()">
        <div class="navigation" id="header">
            <div class="main_container">
                <div class="navigationbar">
                    <div class="navigationbar_inner">
                        <div class="main_container">
                            <a href="dashboard.html" class="logo">My diary</a>
                        </div>
                        <ul class="list_nav">
                            <li><a href="dashboard.html">Diary entry</a></li>
                            <li><a href="profile.html">User Profile</a></li>
                            <li><a href="" onclick= "return logout()">Sign out</a></li>
                        </ul>
                    </div>

                </div>
                <div class="content">
                    <div class="main_container">
                        <div class="holder">
                            <div class="diaries">
                                <div class="button_area">
                                    <a href="#" class="button button_dash" id="modalbtn" onclick="document.getElementById('myModal').style.display='block'">
                                        Add Entry
                                    </a>
                                </div>

                                <div class="diaries" >
                                    <table id="diary-display" class="main_table" style="height: auto">

                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal_content">
                <div class="modal_header">
                    <span class="close"><a href="">&times;</a></span>
                    <h2>Add Diary</h2>
                </div>
                <div class="modal_body" style="padding-top: 20px;">
                    <form action="" name="addentry" id="add-entry-form" method="POST">
                        <div class="form-group">
                            <input type="text" name="name" id="add_entry_name" class="formField" placeholder="Diary name " />
                        </div>
                        <div class="form-group">
                            <input type="text" name="desc" id="add_entry_desc" class="formField" placeholder="Diary description " />
                        </div>
                        <button class="button button_dash" type="submit" name="entry_btn">Add</button>

                    </form>
                </div>
            </div>
        </div>


        <script src="js/modal.js" type="javascript"></script>
        <script type="text/javascript" src="js/add_entries.js"></script>
        <script type="text/javascript" src="js/auth.js"></script>
        <script type="text/javascript" src="js/entries.js"></script>

    </body>
</html>
